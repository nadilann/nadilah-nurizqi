<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
</head>

<body>
    <div class="container" style="border: 1px solid black; width: 230px;">
        <div style="height: 200px;" id="chatbox"></div>
        <div style="display: flex;">
            <input type="text" id="chat">
            <button onclick="send()">kirim</button>
        </div>

    </div>
    <script>
        function send() {
            let chatbox = document.getElementById('chatbox')
            let chat = document.getElementById('chat')

            // isi chatBox dengan chat yg dimasukkan user
            chatbox.innerHTML += chat.value + "<br>"

            // hapus text pada kolom input chat
            chat.value = ''
        }
    </script>
</body>

</html>
